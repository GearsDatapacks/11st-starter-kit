---
layout: 'layouts/base.html'
---

<main id="main-content" tabindex="-1">
  <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold leading-tight text-center">
      <template @text="intro.title" webc:nokeep></template>
    </h1>
  </div>
  <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">
    <div class="py-8 leading-8">
      <p class="text-xl">
        <template @raw="intro.desc" webc:nokeep></template>
      </p>
    </div>
    <script webc:type="js" webc:is="template">
      intro.chatgpt
        ? `<p class="text-gray-500 text-sm">Article partially generated by ChatGPT</p>`
        : '';
    </script>
    <div class="prose prose-lg prose-gray text-gray-500">
      <template @raw="content" webc:nokeep></template>
    </div>
  </div>
</main>
