---
layout: 'layouts/base.html'
---

<main id="main-content" tabindex="-1">
  <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold leading-tight text-center">
      <template @text="intro.title" webc:nokeep></template>
    </h1>
  </div>
  <div class="p-8">
    <div class="py-8">
      <script webc:type="js" webc:is="template">
        function formatProject(project, category) {
          return `
          <a href="/projects/${category}/${project.id}">
            <div class="w-80 h-80 bg-blue-900 rounded-3xl transition-transform duration-200 hover:scale-105 hover:shadow-2xl shadow-black">
              <img src="${project.image}" class="max-h-56"/>
              <p class="text-center text-3xl font-bold">${project.name}</p>
            </div>
          </a>
          `;
        }

        projects
          .map(
            (category) =>
              `<h1 class="text-4xl font-bold text-center p-4 pb-8">${
                category.name
              }</h1>
            <div class="grid grid-cols-5 gap-8">
              ${category.projects
                .map((project) => formatProject(project, category.id))
                .join('')}
            </div>
            `,
          )
          .join('');
      </script>
    </div>
  </div>
</main>
